// generated by named-bootconf.pl

options {
directory "/shared/eservice/esd/conf/named/namedb";
allow-query { any;};
/*
* If there is a firewall between you and nameservers you want
* to talk to, you might need to uncomment the query-source
* directive below.  Previous versions of BIND always asked
* questions using port 53, but BIND 8.1 uses an unprivileged
* port by default.
*/
// query-source address * port 53;
pid-file "/opt/ibm/spectrumcomputing/eservice/esd/conf/named/named.pid";

/*
* Uncomment the following two lines to enable forwarding to these servers
*/
//        forwarders {9.21.48.113;9.21.48.114;};
//        forward first;
};

key ego. {
algorithm HMAC-MD5.SIG-ALG.REG.INT;
secret "rUlWkhrNFCsXkOwZBu/xVA==";
};

logging {
channel my_file {
file "named.log" versions 2 size 10m;
severity debug 3;
print-time yes;
print-category yes;
};

category default {my_file;};
};

//
// a caching only nameserver config
//
controls {
inet 127.0.0.1 allow { localhost; } keys { rndckey; };
};


zone "." IN {
type hint;
file "named.ca";
};

zone "localhost" IN {
type master;
file "localhost.zone";
allow-update { none; };
};

zone "0.0.127.in-addr.arpa" IN {
type master;
file "named.local";
allow-update { none; };
};

zone "ego." IN {
type master;
file "db.ego";
allow-update { key ego.; };
};

include "/opt/ibm/spectrumcomputing/eservice/esd/conf/named/conf/rndc.key";
