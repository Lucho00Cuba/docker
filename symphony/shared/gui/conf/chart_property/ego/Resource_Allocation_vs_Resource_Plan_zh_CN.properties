# Indicate the properties owner, please do not remove this key.
chart.name=Resource Allocation vs Resource Plan


#****************************************
#Bar chart settings
#****************************************

#spec for each attribute in a series
linechart.line.allocation.color: #00FF00
linechart.line.allocation.color.alpha: 0.5
linechart.line.allocation.style: SOLID
linechart.line.allocation.width: 1px
linechart.line.allocation.marker.display: TRUE
linechart.line.allocation.marker.size: 1
linechart.line.allocation.marker.style: UP_TRIANGLE

linechart.line.plan.color: #0000FF
linechart.line.plan.color.alpha: 0.5
linechart.line.plan.style: SOLID
linechart.line.plan.width: 1px
linechart.line.plan.marker.display: TRUE
linechart.line.plan.marker.size: 1
linechart.line.plan.marker.style: DOWN_TRIANGLE

linechart.line.demand.color: #FF0000
linechart.line.demand.color.alpha: 0.5
linechart.line.demand.style: SOLID
linechart.line.demand.width: 1px
linechart.line.demand.marker.display: TRUE
linechart.line.demand.marker.size: 1
linechart.line.demand.marker.style: CIRCLE